<!DOCTYPE html>
<html>

<title>ITP3</title>
</head>
<body>

<h1>Calculator</h1>
<form name = "calc">
	<table>
    	<tr>
        	<td colspan = "4">
            <input type = "text" name = "display" id = "display" disabled>
            </td>
        </tr>	
        <tr>
       		<td> <input type = "button" name = "zero" value = "0" onclick = "calc.display.value += '0'"></td>
            <td> <input type = "button" name = "eight" value = "8" onClick = "calc.display.value += '8'"></td>
            <td> <input type = "button" name = "one" value = "1" onClick = "calc.display.value += '1'"></td>
            <td> <input type = "button" name = "five" value = "5" onClick = "calc.display.value += '5'"></td>
        </tr>
		<tr>
        	<td> <input type = "button" value ="Clear" name = "Clear" onClick = "calc.display.value = ''"></td>
            <td> <input type = "button" name = "Equals" value = "=" onClick = "calc.display.value = eval(calc.display.value)"></td>
            <td> <input type = "button" name = "Sub" value = "-" onClick = "calc.display.value += '-'"></td>
            <td> <input type = "button" name = "Mult" value = "*" onclick = "calc.display.value += '*'"></td>
            </tr>
     </table>
	 <p> ttormohl </p>
</form>
</body>
</html>
